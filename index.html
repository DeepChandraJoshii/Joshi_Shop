<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            padding: 1em;
            margin: 1em;
            width: 200px;
            text-align: center;
        }

        .product-img{
            height: 200px;
            width: 200px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Joshi Shop</h1>
        <p>Work on progress on this website, we can create this website very cool! we use react.js on this website ASAP!</p>
    </header>

    <section>
        <div class="product">
            <img src="Product1.jfif" alt="Product 1" class="product-img">
            <h2>Product 1</h2>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="product2.webp" alt="Product 2" class="product-img">
            <h2>Product 2</h2>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more products as needed -->
    </section>

    <footer>
        &copy; 2023 Simple E-commerce Website
    </footer>

</body>
</html>
